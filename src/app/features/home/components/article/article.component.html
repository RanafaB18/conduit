<article class="article">
  <div class="article__header">
    <div class="article__header__author-meta">
      <img
        class="article__header__author-meta__author-image"
        [routerLink]="'/' + article().author.username"
        [src]="article().author.image"
        [alt]="'profile image of ' + article().author.username"
      />
      <div>
        <a [routerLink]="'/' + article().author.username"
        class="article__header__author-meta__author-name">
          {{ article().author.username }}
        </a>
        <p class="article__header__author-meta__created-at">
          {{ article().createdAt | date : "longDate" }}
        </p>
      </div>
    </div>
    <button class="article__header__favorited">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="article__header__favorited__icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      <span class="article__header__favorited__count">{{article().favoritesCount}}</span>
    </button>
  </div>
  <div class="article__content">
    <h3 class="article__content__title">{{ article().title }}</h3>
    <p class="article__content__desc">{{ article().description }}</p>
  </div>
  <div class="article__footer">
    <button class="article__footer__more">Read more...</button>
    <ul class="article__footer__tagList">
        @for (tag of article().tagList; track tag) {
            <li class="article__footer__tagList__tagPill">
                {{tag}}
            </li>
        }
    </ul>
  </div>
</article>
